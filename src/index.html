<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../src/css/style.css">
    <script src="../build/app.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            // ideally divisible by particle size
            const WIDTH = 801, HEIGHT = 600;

            let canvas = document.createElement("canvas");
            let canvasContainer = document.getElementById("canvasContainer");

            canvas.width = WIDTH;
            canvas.height = HEIGHT;
            canvas.style.border = "1px solid black";
            canvas.oncontextmenu = () => false;

            canvasContainer.appendChild(canvas);

            let gameController = new GameController({x: WIDTH, y: HEIGHT}, canvas);
        })
    </script>
</head>

<body>
    <div id="side-container">
        <h1 style="font-size:48px;">Powder Game</h1>
        <h2 style="font-size:18px;">Lucas Webb and Will Kanter</h2>

        <div class="description">
            <p>Use your cursor to place pixels on the map....</p>
        </div>

        <div id="gameControls">
            <button class="pause_button">Pause</button>
            <button class="reset_button">Reset</button>
        </div>

        <div id="slider">
            <label for="size_slider">Pixel Size</label>
            <input type="range" id="size_slider" name="pixel size" min="1" max="15" step="1" value="5" oninput="this.nextElementSibling.value = this.value"></input>
            <output>5</output>
        </div>

        <div class="description">
            <p>Changing the pixel size will reset the map</p>
        </div>

        <div id="tool-box">
            <div id="tools">
                <h1>Tools</h1>
                <button class="inactive">Eraser</button>
                <button class="inactive">Wall</button>
            </div>

            <div id="particles">
                <h1>Particles</h1>
                <button class="active">Stone</button>
                <button class="inactive">Sand</button>
                <button class="inactive">Water</button>
                <button class="inactive">Oil</button>
            </div>
        </div>
    </div>

    <div id="canvasContainer"></div>
</body>
</html>
